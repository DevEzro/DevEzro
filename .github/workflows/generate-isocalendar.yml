name: Generate Isometric Commit Calendar

on:
  push:
    branches:
      - main

jobs:
  generate_calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate GitHub Isocalendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg  # Nombre de la imagen generada
          token: ${{ secrets.METRICS_TOKEN }}      # Token para la autenticaci√≥n
          plugin_isocalendar: 'yes'
